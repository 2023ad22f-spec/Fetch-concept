<!DOCTYPE html>
<html>
<head>
    <title>Simple Page v4</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            padding: 30px;
            width: 320px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #bbbbbb;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 15px;
            color: #121212;
            background-color: #00ffc8;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00cfa3;
            box-shadow: 0 0 15px #00ffc8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Dark Mode</h1>
        <p>A clean and modern dark-themed layout.</p>
        <button>Continue</button>
    </div>

</body>
</html>
