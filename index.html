<!DOCTYPE html>
<html>
<head>
    <title>Simple Page v2</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #444;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 25px;
            font-size: 15px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #554fd8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome!</h1>
        <p>This page has a new design.</p>
        <button>Get Started</button>
    </div>

</body>
</html>
